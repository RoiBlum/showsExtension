<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>היסטוריית תכניות</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 1rem;
        width: 400px; /* ✅ wider popup */
        background-color: #f9fafc;
        color: #333;
      }

      h3 {
        text-align: center;
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 0.75rem;
        text-align: right;
        border-bottom: 1px solid #e5e7eb;
      }

      th {
        background-color: #eef1f4;
        font-weight: 600;
      }

      tr:hover {
        background-color: #f1f5f9;
      }

      td:last-child {
        font-size: 0.85em;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h3>תכניות אחרונות</h3>
    <table>
      <thead>
        <tr>
          <th>שם</th>
          <th>פרק</th>
          <th>עודכן</th> <!-- ✅ new column -->
        </tr>
      </thead>
      <tbody id="manga-table-body"></tbody>
    </table>

    <script src="popup.js"></script>
  </body>
</html>
